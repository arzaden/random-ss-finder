<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>prnt.sc Random Link Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", "sans-serif"] },
          boxShadow: { soft: "0 10px 30px rgba(0,0,0,.25)" },
        }
      }
    }
  </script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .grain{position:fixed;inset:0;pointer-events:none;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');mix-blend-mode:overlay;}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-black text-slate-100 font-sans selection:bg-emerald-300 selection:text-black">
  <div class="absolute -z-10 blur-3xl opacity-40">
    <div class="w-[60vw] h-[60vw] bg-emerald-600/30 rounded-full absolute -top-40 -left-20 animate-pulse"></div>
    <div class="w-[50vw] h-[50vw] bg-indigo-600/20 rounded-full absolute bottom-0 right-0 animate-pulse"></div>
  </div>
  <div class="grain"></div>

  <main class="mx-auto max-w-3xl px-6 py-16">
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight leading-tight">
        prnt.sc <span class="text-emerald-400">Random Generator</span>
      </h1>
      <p class="mt-4 text-slate-300">Enter a number and generate that many random <code class="px-1 py-0.5 bg-white/10 rounded">prnt.sc/xxxxxx</code> links.</p>
    </header>

    <section class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 md:p-8 shadow-soft">
      <form id="openForm" class="space-y-6">
<div class="flex gap-4 items-center">
  <div class="flex-1">
    <label class="block" for="count">
      <span class="block text-sm font-medium text-slate-300 mb-2">How many links?</span>
      <input id="count" type="number" inputmode="numeric" min="1" max="200" value="5" required
        class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/10 outline-none 
               focus:ring-4 ring-emerald-400/30 focus:border-emerald-400 placeholder:text-slate-400"
        placeholder="e.g. 10" />
      <span class="block mt-2 text-xs text-slate-400">Up to 200 recommended.</span>
    </label>
  </div>

  <div>
    <button id="listBtn" type="button"
      class="px-5 py-3 rounded-2xl bg-emerald-500 hover:bg-emerald-400 active:scale-[.98] 
             font-semibold text-black shadow-soft transition-all">
      Generate Links
    </button>
  </div>
</div>


        <span id="status" class="text-sm text-slate-300"></span>
      </form>

      <div id="links" class="mt-6 hidden">
        <h2 class="text-lg font-semibold mb-3">Generated Links</h2>
        <p class="text-xs text-slate-400 mb-3">You can quickly open the links below in a new tab with your mouse middle button.</p>
        <div id="linkGrid" class="grid md:grid-cols-2 gap-2 text-ellipsis"></div>
      </div>
    </section>

    <footer class="mt-10 text-center text-sm">
      <p class="text-slate-400">
        Made by <a href="https://github.com/arzaden" target="_blank" class="font-semibold text-emerald-400 hover:text-emerald-300 transition">arzaden</a>
      </p>
    </footer>
  </main>

  <script>
    const alphabet = 'abcdefghijklmnopqrstuvwxyz0123456789';
    function randomCode(len = 6) {
      let out = '';
      for (let i = 0; i < len; i++) {
        out += alphabet[Math.floor(Math.random() * alphabet.length)];
      }
      return out;
    }

    function buildUrls(n) {
      const arr = [];
      for (let i = 0; i < n; i++) arr.push(`https://prnt.sc/${randomCode(6)}`);
      return arr;
    }

    const listBtn = document.getElementById('listBtn');
    const statusEl = document.getElementById('status');
    const linksWrap = document.getElementById('links');
    const linkGrid = document.getElementById('linkGrid');

    window.addEventListener('load', () => {
      gsap.from('header h1', { y: 20, opacity: 0, duration: 0.7, ease: 'power2.out' });
      gsap.from('header p', { y: 10, opacity: 0, duration: 0.7, delay: 0.1, ease: 'power2.out' });
      gsap.from('section', { y: 24, opacity: 0, duration: 0.8, delay: 0.15, ease: 'power2.out' });
    });

    function updateStatus(text) {
      statusEl.textContent = text;
    }

    listBtn.addEventListener('click', () => {
      const count = Math.max(1, Math.min(500, parseInt(document.getElementById('count').value || '10', 10)));
      const urls = buildUrls(count);
      linksWrap.classList.remove('hidden');
      linkGrid.innerHTML = '';
      urls.forEach(u => {
        const a = document.createElement('a');
        a.href = u;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.className = 'truncate px-3 py-2 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10';
        a.textContent = u;
        linkGrid.appendChild(a);
      });
      updateStatus(`${count} links generated.`);
    });
  </script>
</body>
</html>
